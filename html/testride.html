<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Drive</title>
    <link rel="stylesheet" href="/css/testride.css">
</head>
<body>
    <form>
        <h2>Enter Your Detais for Test Drive</h2>
        <label for="Place">Place/City</label>
        <input type="text" id="place" >&nbsp;
        <label for="CM">Car Model</label>
        <select name="cars" id="cars">
            <option value="Benz">Benz</option>
            <option value="Toyota">Toyota</option>
            <option value="Swift">Swift</option>
        </select>          <br>
        <p><Strong>Select Transmission </Strong></p>
        <input type="radio" id="Manual" name="Manual" >
        <label for="Manual"> Manual</label> 
        <input type="radio" id="Automatic" name="Automatic" >
        <label for="Automatic">Automatic</label> <br></br>
        <label for="Select Date ">Select Date</label>
        <input type="date" id="Select Date" name=" Select Date"><br><br>
        <input type="text" placeholder="Name"><br><br>
        <input type="email" id="em" placeholder="Email Address" required><br><br>
        <input type="text" placeholder="Phone Number" required><br><br>
        <input type="text" placeholder="OTP" required><br><br>
        <input type="button" value="Submit"><br>
        

    </form>
    
</body>
</html>

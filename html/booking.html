<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/booking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    <title>Bookings</title>
</head>
<body>
    <div class="navbar"></div>
    <div class="container">
    
    <div class="main">
        <form>
            <!-- <input type="textbox" placeholder="Model" required> -->
            <label for="CM">Car Model</label>
            <select name="cars" id="cars">
              <option value="Benz">Benz</option>
              <option value="Toyota">Toyota</option>
              <option value="Swift">Swift</option>
           </select> <br>
          <label>Fuel type</label>
            <input type="textbox" placeholder="Fuel type" required><br>
            <label>Color</label>
            <input type="textbox" placeholder="Color" required><br>
            <label>City</label>
            <input type="textbox" placeholder="City" required><br>
            <label>State</label>
            <input type="textbox" placeholder="State" required><br>
            <label>Pincode</label>
            <input type="textbox" placeholder="Pincode" required><br>
            
            <!-- <input type="submit" value=" Submit">
            <input type="submit" value=" Cancel"> -->
            <button class="submit">Submit</button>
            <button class="cancel">Cancel</button>
        </form>
        </div>
    <div class="sub-main">
        <div class="image">
            <label>Booking Summary</label><hr>
        </div>
    </div>
</div>

     


</body>
</html>
